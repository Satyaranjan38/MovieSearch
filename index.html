<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Search</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Satya Movie Search</h1>
        <input type="text" id="search-input" placeholder="Search for a movie..." list="previous-searches">
        <datalist id="previous-searches"></datalist>
        <button id="search-button">Search</button>
        
        <div id="results"></div>
        <h2>Recent Movies</h2>
        <div id="recent-movies"></div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
